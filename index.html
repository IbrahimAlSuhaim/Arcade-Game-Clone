<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="select">
            <div class="col">
                <p class="display-4">First, Select a player please</p>
                <img src="images/char-boy.png" alt="boy" id="boy">
                <img src="images/char-cat-girl.png" alt="cat girl" id="catGirl">
                <img src="images/char-horn-girl.png" alt="horn girl" id="hornGirl">
                <img src="images/char-pink-girl.png" alt="pink girl" id="pinkGirl">
                <img src="images/char-princess-girl.png" alt="princess girl" id="princess">
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4">
                <div class="display-4" id="support">

                </div>
            </div>
            <div class="col-4">
                <div class="display-4" id="score">
                </div>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
